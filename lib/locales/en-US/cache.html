<script type="text/x-red" data-help-name="Cache in">
  <p>Input node for Cache</p>
  <p>Use this node in order to load a stored data associated with <code>msg.topic</code>.</p>
  <p>The number in the status message shows the size of the cached entries.</p>

  <h3>Inputs</h3>
  <dl class="message-properties">
    <dt>topic<span class="property-type">string</span></dt>
    <dd>
    <p>The key associated with the stored value. Mandatory.
    The name of this property (<code>topic</code>) is configurable in <code>Cache</code> config node.</p>
    <p>This value is IGNORED when <code>option</code> property is <code>delete</code> or <code>dump</code>,
    but not be IGNORE while <code>option</code> property is <code>keys</code>.</p>
    </dd>
    <dt>option<span class="property-type">enum</span></dt>
    <dd>
    ingore this property when store or get cache data by key. 
    <p>the enum value must be <code>delete</code>, <code>dump</code> or <code>keys</code></p>
    <p><code>dump</code>: dump all entries in the cache.copies all the values in the cache into the value property(<code>payload</code> by default)</p>
    <p><code>delete</code>: delete entry in the cache which the key is <code>topic</code></p>
    <p><code>keys</code>: return all keys in the cache, but only return keys which start with <code>topic</code> when <code>topic</code> is exist</p>
    </dd>
    <dt>payload<span class="property-type">object</span></dt>
    <dd>
    the value store into cache.
    </dd>
  </dl>

  <h3>Outputs</h3>
  <dl class="message-properties">
    <dt>topic<span class="property-type">string</span></dt>
    <dd>
    The key associated with the stored value. Mandatory.
    </dd>
    <dt>payload<span class="property-type">string</span></dt>
    <dd>
    The get value, dump entities, keys list, or delete success num. Can be <code>null</code> when nothing is associated with the given key.
    </dd>
    <dt>option<span class="property-type">enum</span></dt>
    <dd>
      <code>delete</code>, <code>dump</code> or <code>keys</code></p>
    </dd>
  </dl>
</script>

<script type="text/x-red" data-help-name="Cache out">
  <p>Output node for Cache</p>
  <p>Use this node in order to store a <code>msg.payload</code> associated with <code>msg.topic</code>.</p>
  <p>This node does nothing when <code>msg.topic</code> is empty.</p>
  <p>The number in the status message shows the size of the cached entries.</p>

  <h3>Inputs</h3>
  <dl class="message-properties">
    <dt>topic<span class="property-type">string</span></dt>
    <dd>
    The key associated with the stored value. Mandatory.
    The name of this property (<code>topic</code>) is configurable in <code>Cache</code> config node.
    </dd>
    <dt>payload<span class="property-type">string</span></dt>
    <dd>
    The stored value. Mandatory.
    The name of this property (<code>payload</code>) is configurable in <code>Cache</code> config node.
    </dd>
    <dt>ttl<span class="property-type">string</span></dt>
    <dd>
    Time to live in seconds. Optional.
    </dd>
  </dl>
</script>

<script type="text/x-red" data-help-name="Cache">
  <p>Cache configuration node</p>
  <p>With this node, you can configure the cache store.</p>
  <dl>
  <dt>Name</dt>
  <dd>
    the label of the node.
  </dd>
  <dt>Default TTL</dt>
  <dd>
    The default TTL in seconds for a cache entry. Leave empty for the unlimited TTL.
  </dd>
  <dt>Check Interval</dt>
  <dd>
    The default cache lifetime checking interval in seconds.
  </dd>
  </dl>
</script>
